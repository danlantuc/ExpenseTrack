<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Control de Gastos</title>
  </head>
  <body>
    <h2>Control de Gastos e Ingresos</h2>

    <div class="container">
      <h4>Tu Balance</h4>
      <h1 id="balance">$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Ingreso</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Gasto</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <h3>Historia</h3>
      <ul id="list" class="list"></ul>

      <h3>AÃ±adir</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Item</label>
          <input type="text" id="text" placeholder="Ingrese el texto..." />
        </div>
        <div class="form-control">
          <label for="amount">Monto <br />(negativo - gasto, positivo - ingreso)</label>
          <input type="number" id="amount" placeholder="Ingrese el Monto..." />
        </div>
        <button class="btn">Enter</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
